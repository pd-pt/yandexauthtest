<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>

    <div class="container">
        <h1>Recieve token</h1>
	<div id='token'></div>
	<div>Токен получили, закрываем окно, обновляем информацию об авторизации на странице где кнопка/виджет</div>
    </div>
<body>
	<script>
		window.onload = function(){
		window.YaSendSuggestToken(
'http://heroic-pony-beffeb.netlify.app',
   {
      flag: true
   }
			);
		document.getElementById('token').innerHTML = window.location.hash;
		};
	</script>
